<template name="private">
	{{#if currentUser}}
	<div class="row">
		<div class="col-sm-12">
			<h1 class="title"><i class="fa fa-cube fa-1x"></i>pool</h1>
			<div class="submit_message">Check your email.</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4 referral_code">
			<div class="input-group input-group-lg">
				<input type="text" class="private form-control" placeholder="Enter Referral Here.">
				<span class="input-group-btn">	
					<input type="submit" placeholder="submit" class="btn btn-lg referral" />
				</span>
			</div>
		</div>
	</div>
	{{> newBoard}}
	{{ else }}
	<div class="row">
		<div class="col-sm-12">
			<h1 class="title"><i class="fa fa-cube fa-1x"></i>pool</h1>
			<hr class="hr">
			<div class="submit_message">Login to Play</div>
		</div>
	</div>
		{{/if}}
</template>


	<template name="newBoard">
		<div class="row">
			<div class="col-sm-12 first_one">
				<h4>First One Here?</h4>
	  		<input type="button" value="Start a blockpool" class="new_rental btn" /> <input type="button" value="Visit my Existing" class="existing btn" /><br>
	  		<div class="rental_form col-sm-4 col-sm-offset-4">
	    		<input type="text" class="block_name form-control" placeholder="name your blockpool">
	    		<input type="text" class="block_amount form-control" placeholder="value of one square">
	    		<input type="text" class="block_image form-control" placeholder="have a team logo?" />
	   		  <input type="submit" class="rental_submit form-control" />
	  		</div>
	  	</div>
	  </div>
	</template>


	<template name="referfriends">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="title"><i class="fa fa-cube fa-1x"></i>pool</h1>
					<hr class="hr">
					{{#if currentUser }}
					<h4 class="submit_message">Pick Your Poison</h4>
					{{#each boards}}
						<p style="text-align: center;">{{name}} <a href="{{pathFor 'PrivateDetail'}}">Details</a></p>
					{{/each}}
					{{else}}
						<h4 class="submit_message">Login to Find Your blockpools</h4>
					{{/if}}
				</div>
			</div>
	</template>
	<template name="PrivateDetailStat">
		<div class="row">
				<div class="col-sm-12">
					<h1 class="title"><i class="fa fa-cube fa-1x"></i>pool</h1>
					<hr class="hr">
					{{#if currentUser }}
					<h4 class="submit_message">Pick Your Poison</h4>
					<p>You have {{counter}} games that you own.</p>
					<p>You have bought a total of {{total_square}} squares</p>
					<p>You have {{need_sell}} squares you still need to sell</p>
					{{else}}
						<h4 class="submit_message">Login to Find Your blockpools</h4>
					{{/if}}
				</div>
			</div>
	</template>
