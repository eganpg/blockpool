<template name="private">
	<div class="row">
		<div class="col-sm-12">
			<h1 class="title"><i class="fa fa-cube fa-1x"></i>pool</h1>
			<div class="submit_message">Check your email.</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4 referral_code">
			<div class="input-group input-group-lg">
				<input type="text" class="private form-control" placeholder="Enter Referral Here.">
				<span class="input-group-btn">	
					<input type="submit" placeholder="submit" class="btn btn-lg referral" />
				</span>
			</div>
		</div>
	</div>
	{{> newBoard}}
</template>
	<template name="newBoard">
		<div class="row">
			<div class="col-sm-12 first_one">
				<h4>First One Here?</h4>
	  		<input type="button" value="Start a blockpool" class="new_rental btn" /> <input type="button" value="Visit Existing" class="existing btn" /><br>
	  		<div class="rental_form col-sm-4 col-sm-offset-4">
	    		<input type="text" class="block_name form-control" placeholder="name your blockpool">
	    		<input type="text" class="block_amount form-control" placeholder="value of one square">
	    		<input type="text" class="block_image form-control" placeholder="have a team logo?" />
	   		  <input type="submit" class="rental_submit form-control" />
	  		</div>
	  	</div>
	  </div>
	</template>
	<template name="referfriends">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="title"><i class="fa fa-cube fa-1x"></i>pool</h1>
				<hr class="hr">
				<h4 class="submit_message">Refer Your Friends</h4>
			</div>
		</div>

	</template>


<template name="PrivateDetail">
	{{#if currentUser}}

	<div class="container">
		<div class="row row_board">
			<div class="col-md-1">
			</div>
			<div class="col-md-1">
				<input type="button" value="1" class="btn btn-default btn1"/>
			</div>
			<div class="col-md-1">
				<input type="button" value="2" class="btn btn-default btn2"/>
			</div>
			<div class="col-md-1">
				<input type="button" value="3" class="btn btn-default btn3"/>
			</div>
			<div class="col-md-1">
				<input type="button" value="4" class="btn btn-default"/>
			</div>
			<div class="col-md-1">
				<input type="button" value="5" class="btn btn-default"/>
			</div>
			<div class="col-md-1">
				<input type="button" value="6" class="btn btn-default"/>
			</div>
			<div class="col-md-1">
				<input type="button" value="7" class="btn btn-default"/>
			</div>
			<div class="col-md-1">
				<input type="button" value="8" class="btn btn-default"/>
			</div>
			<div class="col-md-1">
				<input type="button" value="9" class="btn btn-default"/>
			</div>
			<div class="col-md-1">
				<input type="button" value="10" class="btn btn-default"/>
			</div>
			<div class="col-md-1">
			</div>
		</div>
		
	</div>
	
	{{else}}
	<h1>Please Login to Play</h1>
	{{/if}}
</template>
